apply plugin: 'com.android.application'
android {
    signingConfigs {
        debug {
            keyAlias 'mupdf_release_key'
            storeFile file('/Users/archko/Projects/PDF/Mupdf/mupdf_release_key.jks')

        }
        release {
            keyAlias 'mupdf_release_key'
            storeFile file('/Users/archko/Projects/PDF/Mupdf/mupdf_release_key.jks')

        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId 'com.artifex.mupdfdemo'
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 50
        versionName '1.8'
        signingConfig signingConfigs.debug
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
            buildConfigField "Boolean", "tv", "false"
            buildConfigField "String", "FLAVOR_target", "\"chrome\""
            jniDebuggable false
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            buildConfigField "Boolean", "tv", "false"
            buildConfigField "String", "FLAVOR_target", "\"chrome\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
    lintOptions { abortOnError false }
    dexOptions {
        incremental false
    }
    sourceSets {
        main {
            jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:23.1.1'
}

repositories {
    jcenter()
}